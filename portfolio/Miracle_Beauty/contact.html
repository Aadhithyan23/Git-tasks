<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="miracle-container">

        <div class="miracle-header">
            <div class="miracle-logo">
                <img src="images/miracle-logo.png" alt="Miracle-Beauty-Logo">
            </div>
            <div class="miracle-menu">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><img src="images/back-design.png"><a style="color: white;" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <!-- ---------------------------Miracle-Contact-Banner---------------------------- -->
        <div class="miracle-contact-banner">
            <div class="contact-part">
                <div class="side-menu">
                    <div class="s-menu">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="services.html">Menu</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="social-media">
                        <h2>Follow us</h2>
                        <div class="media">
                            <a href="#"><span><i class="fa-brands fa-facebook"></i></span></a>
                            <a href="#"><span><i class="fa-brands fa-instagram"></i></span></a>
                            <a href="#"><span><i class="fa-brands fa-x-twitter"></i></span></a>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <p><i class="fa-solid fa-location-dot"></i>8B BB road Street, KK nagar, Madurai-09 Tamil Naadu, India</p>

                    <p><i class="fa-solid fa-envelope"></i>sri.saai.com</p>
                    <p><i class="fa-solid fa-phone-volume"></i>90894-89990</p>
                    <p><i class="fa-solid fa-phone-volume"></i>89009-99999</p>
                </div>
            </div>
            <div class="contact-form">
                <form class="c-form">
                    <h2>Get In Touch</h2>
                    <div class="field">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Mobile No</label>
                        <input type="tel">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="field">
                        <label>Message</label>
                        <input type="text">
                    </div>
                    <div class="sub-btn">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
