<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Juicy</title>
</head>
<body>
    <div class="juicy-container">
        <!-- -----------------------Juicy-Header-------------------------- -->
        <div class="juicy-header">
            <div class="juicy-logo">
                <a href="index.html"><img src="images/juicy-logo.png" alt="Juicy-Logo"><span>Juicy</span></a>
            </div>
            <div class="juicy-menu">
                <ul class="menu" id="navlinks">
                    <li class="close" onclick="hide();">
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                    <li><a href="index.html" style="color: #ff9d0a;">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <span class="menu-icon" onclick="show();"><i class="fa-solid fa-bars"></i></span>
            </div>
        </div>
        <!-- ----------------------------Juicy Home-banner----------------------------- -->
        <div class="juicy-home">
            <div class="juicy-head">
                <p>DRINK THE LIFE LIKE</p>
                <p>A GLASS OF JUICE</p>
            </div>
            <div class="juicy-para">
                <p>Juicing can play a role in a balanced diet. For instance, it can help you get fruits and vegetables if you don't enjoy eating them. Juicing also can give the digestive system a rest from digesting fiber.</p>
            </div>
            <div class="home-fruit">
                <img src="images/home-fruit.png" alt="juicy-shop">
            </div>
        </div>
    </div>
    <script>
        var links = document.getElementById("navlinks");
        function show(){
            links.style.right = "0px";
        }
        function hide(){
            links.style.right = "-200px";
        }
    </script>
</body>
</html>
