<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Juicy</title>
</head>
<body>
    <div class="juicy-container">
        <!-- -----------------------Juicy-Header-------------------------- -->
        <div class="juicy-header">
            <div class="juicy-logo">
                <a href="index.html"><img src="images/juicy-logo.png" alt="Juicy-Logo"><span>Juicy</span></a>
            </div>
            <div class="juicy-menu">
                <ul class="menu" id="navlinks">
                    <li class="close" onclick="hide();">
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html" style="color: #ff9d0a;">Contact</a></li>
                </ul>
                <span class="menu-icon" onclick="show();"><i class="fa-solid fa-bars"></i></span>
            </div>
        </div>
        <!-- ----------------------------Juicy-Contact-banner----------------------------- -->
        <div class="juicy-contact-banner">
            <div class="contact-part">
                <div class="side-menu">
                    <div class="s-menu">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="menu.html">Menu</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="address">
                        <p><i class="fa-solid fa-location-dot"></i>8B BB road Street, KK nagar, Madurai-09 Tamil Naadu, India</p>
                        <p><i class="fa-solid fa-globe"></i>www.juicy.com</p>
                        <p><i class="fa-solid fa-envelope"></i>juice.juice@.com</p>
                        <p><i class="fa-solid fa-phone-volume"></i>90894-89990</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form class="c-form">
                    <h2>Get In Touch</h2>
                    <div class="field">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>Mobile No</label>
                        <input type="tel">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="field">
                        <label>Message</label>
                        <input type="text">
                    </div>
                    <div class="sub-btn">
                        <button>Submit</button>
                    </div>
                </form>
                <div class="social-media">
                    <h2>Follow us</h2>
                    <div class="media">
                        <a href="#"><span><i class="fa-brands fa-facebook"></i></span></a>
                        <a href="#"><span><i class="fa-brands fa-instagram"></i></span></a>
                        <a href="#"><span><i class="fa-brands fa-x-twitter"></i></span></a>
                    </div>
                </div>
            </div>
            <div class="juicy-contact-img">
                <img src="images/juicy-contact-img.png" alt="juicy-contact-image">
            </div>
        </div>
    </div>
    <script>
        var links = document.getElementById("navlinks");
        function show(){
            links.style.right = "0px";
        }
        function hide(){
            links.style.right = "-200px";
        }
    </script>
</body>
</html>
