<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fashion</title>
</head>
<body>
    <div class="fashion-container">
        <!-- -----------------------Juicy-Header-------------------------- -->
        <div class="fashion-header fash2">
            <div class="fashion-logo">
                <a href="index.html"><img src="images/fashion-logo.png" alt="fashion-Logo"></a>
            </div>
            <div class="fashion-menu">
                <ul class="menu menu2" id="navlinks">
                    <li class="close" onclick="hide();">
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <span class="menu-icon" onclick="show();"><i class="fa-solid fa-bars"></i></span>
            </div>
        </div>

        <!-- ---------------------------Fashion-Service-One--------------------- -->
        <div class="fashion-service1">
            <div class="service-part1">
                <div class="service-image">
                    <img src="images/fservice-img1.png" alt="fashion-service">
                    <div class="pick">
                        <h1>lets pick <br>your fashions</h1>
                    </div>
                </div>
            </div>
            <div class="service-part2">
                <div class="service1-img service1-img2">
                    <a href="women.html"><img src="images/women.png" alt="fashion-women">
                    <h3>Women</h3></a>
                </div>
                <div class="service1-img service1-img2">
                    <a href="mens.html"><img src="images/mens.png" alt="fashion-men">
                    <h3>Men</h3></a>
                </div>
                <div class="service1-img service1-img2">
                    <a href="kids.html"><img src="images/kids.png" alt="fashion-kids">
                    <h3>Kids</h3></a>
                </div>
                <div class="service1-img service1-img2">
                    <a href="accessories.html"><img src="images/accessories.png" alt="fashion-accessories">
                    <h3>Accessories</h3></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var links = document.getElementById("navlinks");
        function show(){
            links.style.right = "0px";
        }
        function hide(){
            links.style.right = "-200px";
        }
    </script>
</body>
</html>
